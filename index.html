<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/027d8fef7d.js" crossorigin="anonymous"></script>
    <title>Pomodoro Clock</title>
    <h1>Pomodoro Clock</h1>
  </head>
  <body class="noTransition">

    <section id="clock-interface">
      <span id="timer">25:00</span>
      <span class='interfaceButton' id="settingsButton"><i class="fas fa-wrench"></i></span>
      <span class="interfaceButton" id="play"><i class="fas fa-play-circle"></i></span>
      <span class="interfaceButton" id="pause"><i class="fas fa-pause-circle"></i></span>
      <span class="interfaceButton" id="restart"><i class="fas fa-redo"></i></span>
    </section>
        <section class="settings">
          <section id="session">
            <p>Session:</p>
            <div class="settingsSelectors">
              <button class="increment arrowButton" value=1><i class="fas fa-chevron-up"></i></button>
              <span id="sessionTime">25</span>
              <button class="decrement arrowButton" value=-1><i class="fas fa-chevron-down"></i></button>
            </div>
          </section>
          <section id="break">
            <p>Break:</p>
            <div class="settingsSelectors">
              <button class="increment arrowButton" value=1><i class="fas fa-chevron-up"></i></button>
              <span id="breakTime">5</span>
              <button class="decrement arrowButton" value=-1><i class="fas fa-chevron-down"></i></button>
            </div>
          </section>
        </section>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
</html>
